<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - The Ronins</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-header {
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .login-header p {
      color: #666;
      margin: 0;
    }
    
    .login-form {
      text-align: left;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #fcc;
    }
    
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #cfc;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .security-note {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .security-note strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Admin Login</h1>
      <p>Secure access to The Ronins Admin Panel</p>
    </div>
    
    <form id="adminLoginForm" class="login-form">
      <div id="messageContainer"></div>
      
      <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input 
          type="password" 
          id="adminPassword" 
          name="password" 
          required 
          placeholder="Enter admin password"
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginText">Login to Admin Panel</span>
        <span id="loginLoading" class="loading" style="display: none;"></span>
      </button>
    </form>
    
    <div class="security-note">
      <strong>Security Notice:</strong> This is a protected admin area. All login attempts are logged and monitored.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('adminLoginForm');
      const passwordInput = document.getElementById('adminPassword');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginLoading = document.getElementById('loginLoading');
      const messageContainer = document.getElementById('messageContainer');
      
      // Check if already logged in
      const existingToken = localStorage.getItem('adminToken');
      if (existingToken) {
        // Verify token is still valid
        fetch('/api/admin/verify', {
          headers: {
            'Authorization': `Bearer ${existingToken}`
          }
        })
        .then(response => {
          if (response.ok) {
            // Token is valid, redirect to admin panel
            window.location.href = '/admin.html';
          } else {
            // Token is invalid, remove it
            localStorage.removeItem('adminToken');
          }
        })
        .catch(() => {
          // Network error, remove token
          localStorage.removeItem('adminToken');
        });
      }
      
      function showMessage(message, type = 'error') {
        messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, 5000);
      }
      
      function setLoading(loading) {
        if (loading) {
          loginBtn.disabled = true;
          loginText.style.display = 'none';
          loginLoading.style.display = 'inline-block';
        } else {
          loginBtn.disabled = false;
          loginText.style.display = 'inline';
          loginLoading.style.display = 'none';
        }
      }
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = passwordInput.value.trim();
        if (!password) {
          showMessage('Please enter the admin password.');
          return;
        }
        
        setLoading(true);
        
        try {
          const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Login successful
            localStorage.setItem('adminToken', data.token);
            showMessage('Login successful! Redirecting to admin panel...', 'success');
            
            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = '/admin.html';
            }, 1000);
          } else {
            // Login failed
            showMessage(data.error || 'Login failed. Please check your password.');
            passwordInput.value = '';
            passwordInput.focus();
          }
        } catch (error) {
          showMessage('Network error. Please try again.');
          console.error('Login error:', error);
        } finally {
          setLoading(false);
        }
      });
      
      // Focus on password input
      passwordInput.focus();
      
      // Handle Enter key
      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          form.dispatchEvent(new Event('submit'));
        }
      });
    });
  </script>
</body>
</html>
